<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administración</title>
</head>
<body>
  <h1>Panel de Administración</h1>
  <button onclick="cargarRegistros()">Actualizar</button>
  <table border="1">
    <thead>
      <tr><th>Nombre</th><th>Cédula</th><th>Fecha</th></tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>

  <script>
    async function cargarRegistros() {
      const res = await fetch("/api/registros");
      const registros = await res.json();
      const tabla = document.getElementById("tabla");
      tabla.innerHTML = "";
      registros.forEach(r => {
        const fila = `<tr><td>${r.nombre}</td><td>${r.cedula}</td><td>${new Date(r.fecha).toLocaleString()}</td></tr>`;
        tabla.innerHTML += fila;
      });
    }

    cargarRegistros();
  </script>
</body>
</html>
